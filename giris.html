<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="giris.css">
    <title>Giriş Yap</title>
</head>
<body>

    <header id="header">
        <div class="header">
            
            <a href="index.html">
                <img src="fotograf/logo.jpg" alt="logo">
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Giriş Yap</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Plaka">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Şifre">
                </div>
                <input type="submit" value="Giriş Yap" class="btn">
                <p class="social-text">Dağda Keklik Burada Sosyal Medya</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Hesabın Yok MU <a href="#" id="sign-up-btn2">Kayıt ol</a></p>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Kayıt Ol</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Plaka">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="E-Posta">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Şifre">
                </div>
                <input type="submit" value="Kayıt ol" class="btn">
                <p class="social-text">E Bunlar Boşuna Mı Burada Babayiğit</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Hesabın Var Mı <a href="#" id="sign-in-btn2">Giriş Yap</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <button class="btn" id="sign-in-btn">Giriş Yap</button>
                </div>
                <img src="fotograf/dark.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <button class="btn" id="sign-up-btn">Kayıt Ol</button>
                </div>
                <img src="fotograf/park1.jpg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
